<!DOCTYPE html>
<html>
	<head>
		<link rel="manifest" href="manifest.json" />
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	</head>
	<body>
		<canvas id="screen"></canvas>
		<div id="ui"></div>
		<div id="transition-layer"></div>

		<script type="module" src="main.bundle.js" defer></script>

		<script>
			// Add the beforeunload event to prevent tab/window closing
			window.addEventListener('beforeunload', function (event) {
				// Standard way to show a confirmation message
				const message = "Are you sure you want to leave this page? Any unsaved progress might be lost.";
				event.returnValue = message;  // For most modern browsers
				return message;  // For older browsers (some still use this)
			});
		</script>
	</body>
</html>
